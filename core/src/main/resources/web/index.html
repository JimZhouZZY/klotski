<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klotski Game State</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Klotski Game State</h1>
    <pre id="gameState">Waiting for game state...</pre>

    <script>
        const gameStateElement = document.getElementById('gameState');
        let socket;

        function connectWebSocket() {
            socket = new WebSocket('ws://127.0.0.1:8014');

            socket.onmessage = (event) => {
                gameStateElement.textContent = event.data;
            };

            socket.onopen = () => {
                console.log('Connected to WebSocket server');
                gameStateElement.textContent = "Connected to WebSocket server. Waiting for game state...";
            };

            socket.onclose = () => {
                console.log('Disconnected from WebSocket server. Retrying in 1 seconds...');
                gameStateElement.textContent = "Disconnected. Retrying in 1 seconds...";
                setTimeout(connectWebSocket, 1000); // Retry connection after 3 seconds
            };

            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
                gameStateElement.textContent = "WebSocket error. Retrying in 1 seconds...";
                socket.close(); // Ensure the socket is closed before retrying
            };
        }

        // Start the WebSocket connection
        connectWebSocket();
    </script>
</body>
</html>
